services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - DB_NAME=helpdesk_db
      - DB_USER=helpdesk_user
      - DB_PASSWORD=helpdesk_password
      - DB_HOST=helpdeskdb.ctmmkm40qg39.ap-southeast-2.rds.amazonaws.com
      - DB_PORT=3306
    networks:
      - helpdesk-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - helpdesk-network
    restart: unless-stopped

networks:
  helpdesk-network:
    driver: bridge